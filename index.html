<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div id="passOpt" style="display: none;">
          <h3>Choose from the following parameters:</h3>
          <form>
            <input type="number" id="passLength" name="passLength" min="8" max="128">
            <label for="passLength"> Password Length (between 8-128)</label><br>
            <input type="checkbox" id="includeNum" name="includeNum">
            <label for="includeNum"> Numbers</label><br>
            <input type="checkbox" id="lwrCase" name="lwrCase">
            <label for="lwrCase"> Lower Case</label><br>
            <input type="checkbox" id="uprCase" name="uprCase">
            <label for="uprCase"> Upper Case</label><br>
            <input type="checkbox" id="specChars" name="specChars">
            <label for="specChars"> Special Characters</label><br>
            <button class="btn" id="createBtn">Create</button>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
